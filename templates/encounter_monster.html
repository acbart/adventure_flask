{% extends "parent_layout.html" %}

{% block header %}
<title>Oh no a monster!</title>
{% endblock %}

{% block body %}

    <!-- Curly braces let us inject values into the string -->
    You are in {{ world['location'] }}. You found a monster!<br>

    <!-- Image taken from site that generates random Corgi pictures-->
    <img src="http://placecorgi.com/260/180" /><br>


    <form action="/save/">
        What is its name? <input type="text" name="monster_name"/><br>
        Is it fluffy? <input type="checkbox" name="is_fluffy" value="true"><br>
        Age? <input type="text" name="age"/><br>
        What is its mood? <select name="monster_mood">
            <option>Sleepy</option>
            <option>Hungry</option>
            <option>Fetch</option>
        </select><br>
        <input type="submit" value="Name the corgi" /><br>
    </form>

{% endblock %}
