{% extends "parent_layout.html" %}

{% block body %}

<!-- Curly braces let us inject values into the string -->
You are in {{ world['location'] }}. You found a monster!<br>

<!-- Image taken from site that generates random Corgi pictures-->
<img src="http://placecorgi.com/260/180" /><br>

What is its name?

<!-- Form allows you to have more text entry -->
<form action="/save/name/">
    Name: <input type="text" name="monster_name"><br>
    Mood: <select name="monster_mood">
        <option>Hungry</option>
        <option>Sleepy</option>
    </select><br>
    <input type="submit" value="Submit"><br>
</form>

{% endblock %}
